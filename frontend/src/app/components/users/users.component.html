<form>
    <div class="w-full h-screen relative isolate overflow-hidden bg-gray-900 py-16 sm:py-24 lg:py-32">
        <div class="grid justify-center">
            <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Access RH site</h2>
            <div class="mt-6 grid gap-4 content-center">
                <div class="flex content-center justify-center">
                    <label for="username" class="sr-only">username</label>
                    <input id="username" name="username" type="text" required [(ngModel)]="loginForm.userName"
                        class="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                        placeholder="Enter your username">
                </div>
                <div class="flex content-center justify-center">
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required [(ngModel)]="loginForm.password"
                        class="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                        placeholder="Enter your password">
                </div>
                <div class="flex content-center justify-center">
                    <button type="submit" (click)="login()"
                        class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                        Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
